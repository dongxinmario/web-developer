<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体文本样式应用</title>
    <style>
      p {
        background-color: #ececec;
        height: 150px;
        text-align: center;
        line-height: 150px;
      }
      .one {
        font-size: 80px;
        color: #c9394a;
        font-weight: bold;
      }
      .two {
        font-size: 40px;
        color: gray;
        text-decoration: underline;
        margin-left: 8px;
        letter-spacing: 5px;
        vertical-align: 15px;
      }
      .three {
        font-size: 80px;
        color: gray;
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p><span class="one">慕课网</span><span class="two">只学有用的</span><span class="three">!</span></p>
  </body>
</html>
