      p {
        width: 150px;
        height: 100px;
        background-color: #ececec;
        line-height: 100px;
      }
      .one {
        border: 10px solid #0099ee;
      }
      .two {
        border-left: 10px solid red;
        border-bottom: 10px double blue;
        border-right: 10px dotted green;
        border-top: 10px dashed yellow;
      }
    </style>
  </head>
  <body>
    <!-- border 属性 -->
    <!-- <p>边框属性border</p> -->
    <!-- border 属性不同方向设置 -->
    <p class="one">边框属性border</p>
    <p class="two">边框属性border</p>
  </body>
