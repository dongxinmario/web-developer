  <body>
    <h1 class="special"><em>CSS</em>是什么</h1>
    <p><em>CSS</em>层叠样式</p>

    <p><em>CSS</em>样式由选择器和声明组成</p>
    <div>
      <!-- id选择器具有唯一性 -->
      <h1 id="two">CSS使用方法</h1>
      <ul id="three">
        <li>行内样式</li>
        <li>内部样式</li>
        <li>外部样式</li>
        <li>导入样式</li>
      </ul>
      <h1>CSS选择器</h1>

        <li>类型选择器</li>
        <li>ID选择器</li>
