<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS权值</title>
    <style>
      /* 2 */
      p b {
        color: yellow!important;
      }
      /* 1 */
      b {
        color: purple;
      }
      /* 10 */
      .classblue {
        color: blue;
      }
      /* 102 */
      #test1 p b {
        color: orange;
      }
      /* 12 */
      div p .classblue {
        color: red;
      }
      div #test2 b {
        color: gray;
      }
    </style>
  </head>
  <body>
    <p>派生选择器优先级</p>
    <div id="test1">
      <h1>CSS样式优先级</h1>
      <p id="test2">所谓<b class="classblue" style="color: pink;">CSS优先级</b>，指CSS样式在浏览器中被解析的先后顺序</p>
      <div><b>权值相同</b>，就近原则；<b>权值不同</b>，哪个权值高，使用哪个。</div>
    </div>
  </body>
</html>
