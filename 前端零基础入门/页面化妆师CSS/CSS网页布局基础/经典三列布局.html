<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>经典三列布局</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        color: #fff;
      }
      .container{
        width: 90%;
        margin: 0 auto;
      }
      .left{
        width: 30%;
        height: 100vh;
        background: #67b581;
        float: left;
      }
      .middle{
        width: 50%;
        height: 100vh;
        background: #175bd8;
        float: left;
      }
      .right{
        width: 20%;
        height: 100vh;
        background: #67b581;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">页面的左侧</div>
      <div class="middle">页面的中间</div>
      <div class="right">页面的右侧</div>
    </div>
  </body>
</html>
