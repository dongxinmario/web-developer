<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>混合布局</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 16px;
        text-align: center;
      }
      .header {
        width: 100%;
        height: 50px;
        background: #5880f9;
        margin: 0 auto;
        line-height: 50px;
      }
      .container{
        width: 100%;
        height: calc(100vh - 150px);
        margin: 0 auto;
      }
      .container .left{
        width: 30%;
        height: calc(100vh - 150px);
        background: #67b581;
        float: left;
      }
      .container .right{
        width: 70%;
        height: calc(100vh - 150px);
        background: #d0d0d0;
        float: right;
      }
      .footer{
        width: 100%;
        height: 100px;
        background: #ed817e;
        margin: 0 auto;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="header">这是页面的头部</div>
    <div class="container">
      <div class="left">这是页面的左侧内容</div>
      <div class="right">这是页面的右侧内容</div>
    </div>
    <div class="footer">这是页面的底部</div>
  </body>
</html>
