<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list-style-type</title>
    <style>
      ul li{
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>家用电器</li>
      <li>电脑</li>
      <li>手机</li>
    </ul>
  </body>
</html>
