<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识事件</title>
  </head>
  <body>
    <button id="btn">点击我</button>
    <script>
      var btn = document.getElementById('btn')
      var clickme = function () {
        console.log('我已经被点击')
      }
      btn.addEventListener('click', clickme)
    </script>
  </body>
</html>
