<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date日期对象</title>
  </head>
  <body>
    <!-- 
    创建日期对象 new Date() 不传参 返回当前日期时间对象
    getFullYear() 返回 4 位数的年份
    getMonth() 返回日期中的月份，返回值 0 ~ 11
    getDate() 返回月份中的某一天
    getDay() 返回星期 返回值 0 ~ 6 sunday 0
    getHours() 返回小时
    getMinutes() 返回分
    getSeconds() 返回秒
    getMilliseconds() 返回毫秒
    getTime() 返回表示日期的毫秒数 时间戳
    setFullYear(year) 设置 4 位数的年份
    setMonth(month) 设置日期中的月份，范围值 0 ~ 11
    setDate() 设置月份中的某一天
    setDay() 设置星期 范围 0 ~ 6 sunday 0
    setHours() 设置小时
    setMinutes() 设置分
    setSeconds() 设置秒
    setMilliseconds() 设置毫秒
    setTime() 设置表示日期的毫秒数 时间戳
   -->
    <script>
      var date = new Date()
      console.log(date)
      console.log(date.getFullYear())
      console.log(date.getMonth() + 1)
      console.log(date.getDate())
      console.log(date.getDay())
      console.log(date.getHours())
      console.log(date.getMinutes())
      console.log(date.getSeconds())
      console.log(date.getMilliseconds())
      console.log(date.getTime())
    </script>
    <script>
      var date = new Date()
      date.setFullYear(2022)
      console.log(date)
    </script>
    <script>
      var date = new Date()
      var year = date.getFullYear()
      var month = date.getMonth()
      var day = date.getDate()
      var newDate = new Date(year, month, day + 50)
      console.log(newDate)
    </script>
  </body>
</html>
