<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math数学对象</title>
  </head>
  <body>
    <!-- 
    Math 数学对象方法
    min() 求一组数的最小值 返回值 Number
    max() 求一组数的最大值 返回值 Number
    ceil(n) 向上取整，返回大于 n 的最小整数 返回值 Number
    floor(n) 向下取整 返回 n 的整数部分
    round(n) 将 n 四舍五入为最接近的整数
    abs(n) 返回 n 的绝对值
    random() 生成随机数 范围 [0, 1) 求 n 到 m 之间的随机整数公式：random=Math.floor(Math,random()*(m-n+1)+n)
   -->
    <script>
      var min = Math.min(5, -4, 0, 9, 108, -55) // 若有字符串 返回 NaN
      var max = Math.max(2, 34, 5, 6666, 444, 223, 12324, 22)
      console.log(min)
      console.log(max)
      console.log(Math.ceil(3.33333333)) // 4
      console.log(Math.floor(3.3333333)) // 3
      console.log(Math.round(3.3333333)) // 3
      console.log(Math.abs(-22)) // 22
      console.log(Math.abs(22)) // 22
      console.log(Math.random())
    </script>
    <!-- 求 n到 m 之间的随机整数 -->
    <script>
      function getRandom(n, m) {
        var num = m - n + 1 // 生成随机整数的个数
        return Math.floor(Math.random() * num + n)
      }
      console.log(getRandom(2, 6))
    </script>
  </body>
</html>
