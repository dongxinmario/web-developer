<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array数组对象</title>
  </head>
  <body>
    <!-- 
    创建数组：
    方式一：new Array() 括号内可以写入数组元素的个数，或者应该包含的项
    方式二：var s = [] 使用数组字面量表示法
   -->
    <script>
      var colors = new Array(4) // 创建包含 4 个元素的数组
      colors[0] = '#fff' // 数组对象添加元素
      colors[1] = '#ddd'
      colors[2] = '#eee'
      var nums = new Array(1, 3, 6, 9)
      console.log(colors)
      console.log(nums)
      var cols = ['red', 'yellow', 'blue', 'green']
      console.log(cols)
      var infos = [6, 'name', true, { qq: 111111 }]
      console.log(infos)
      console.log(cols[1]) // 读取
      console.log(colors[4]) // undefined
      console.log('')
    </script>
    <!-- 
      数组长度
     -->
    <script>
      console.log('Array.length')
      var arr = ['a', 'b', 'c', 'd']
      console.log(arr.length) // 4
      arr.length = 3
      console.log(arr) // ['a', 'b', 'c']
      console.log('')
    </script>
    <!-- 
      数组方法
        栈方法：
          1. push()
          2, unshift()
          3. pop()
          4. shift()
     -->
    <script>
      // push
      console.log('Array.push')
      var colors = new Array('red', 'green')
      console.log(colors) // ['red','green']
      var len = colors.push('blue', 'yellow', 'black')
      console.log(len)
      console.log(colors) // ['red','green','blue']
      console.log('')
    </script>
    <script>
      // unshift
      console.log('Array.unshift')
      var nums = [2, 7, 8, 6]
      var size = nums.unshift(99, 66)
      console.log(nums)
      console.log('')
    </script>
    <script>
      // pop() 删除数组最后一个元素 返回值 被删除的那个元素
      console.log('Array.pop')
      var nums = [2, 5, 6, 78, 9]
      var n = nums.pop()
      console.log(n)
      console.log(nums)
      console.log('')
    </script>
    <script>
      // shift() 删除数组的第一个元素 返回值 被删除的那个元素
      var nums = [3, , 34, 56, 78, 9, 92]
      var n = nums.shift()
      console.log(n)
      console.log(nums)
      console.log('')
    </script>
    <!-- 
      数组转换方法 join() 把数组的所有元素放入一个字符串 返回值 string
     -->
    <script>
      var nums = [2, 4, 5]
      console.log(nums.join()) // 2,4,5
      var words = ['border', 'left', 'color']
      var wordstr = words.join('-')
      console.log(wordstr) // border-left-color
      console.log('')
    </script>
    <!-- 
      数组排序方法
      方法一：reverse() 颠倒数组元素顺序 返回值 数组
      方法二：sort() 对数组元素排序 返回值 数组
      方法三：concat() 链接两个或多个数组 返回值 数组
      方法四：slice() 从已有数组中返回选定的元素
      方法五：splice() 删除、插入、替换数组项
      方法六：indexOf() 从数组的开头开始向后查找 返回值 number 查找的项在数组的位置，没找到返回 -1
     -->
    <script>
      var nums = [2, 4, 5]
      console.log(nums.reverse()) // [5,4,2]
      var strs = ['a', 'b', 'c', 'd']
      console.log(strs.reverse().join(''))
      var words = ['border', 'left', 'color']
      console.log(words.sort()) // ['border','color','left']
      var arr = [9, 23, 15, 88, 12]
      // console.log(arr.sort()) // [12, 15, 23, 88, 9]
      arr.sort(function (a, b) {
        return a - b
      })
      console.log(arr)
      var arr1 = ['a', 'b', 'c'],
        arr2 = ['d', 'e', 1, 3],
        arr3
      arr3 = arr1.concat(arr2, ['m', 99, 8])
      console.log(arr3) // ["a", "b", "c", "d", "e", 1, 3, "m", 99, 8]
    </script>
    <script>
      // slice
      var colors = ['red', 'green', 'blue', 'yellow', 'orange']
      console.log('')
      console.log(colors.slice(1, 3)) // ["green", "blue"]
      console.log(colors.slice(-2, 4)) // ["yellow"]
      console.log('')
    </script>
    <script>
      // splice
      // 删除 splice(index,count) 删除从 index 处开始的0个或多个元素 返回值 含有被删除元素的数组
      var arr = ['a', 'b', 'c', 'd', 'e', 'f']
      var delArr = arr.splice(2, 2)
      console.log(arr) // ["a", "b", "e", "f"]
      console.log(delArr) // ["c", "d"]
      // 插入 splice(index,0,item1)
      var arr = ['a', 'b', 'c', 'd', 'e', 'f']
      var insetArr = arr.splice(3, 0, 'm', 'n')
      console.log(arr) // ["a", "b", "c", "m", "n", "d", "e", "f"]
      // 替换 splice(index,count,item1)
      console.log(arr.splice(3, 2, 'v', 's'))
      console.log(arr) // ["a", "b", "c", "v", "s", "d", "e", "f"]
      console.log('')
    </script>
    <script>
      // indexOf() lastIndexOf()
      var nums = [1, 7, 5, 7, 8, 1, 6, 9]
      var pos = nums.indexOf(7)
      console.log(pos) // 1
      console.log(nums.indexOf(99)) // -1 没找到
      console.log(nums.indexOf(7, 3)) // 3
      console.log(nums.lastIndexOf(1)) // 5
      // 封装一个方法实现 indexOf()功能
      function arrayIndexOf(arr, value) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] === value) {
            return i
          }
        }
        return -1
      }
      console.log(arrayIndexOf(nums, 15))
    </script>
  </body>
</html>
