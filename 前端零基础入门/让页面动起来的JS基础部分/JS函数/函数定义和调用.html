<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数定义和调用</title>
  </head>
  <body>
    <script>
      // 函数定义
      function myFun() {
        alert('我是一个函数')
      }
      // 函数调用
      myFun()
      function add(num1, num2) {
        alert(num1 + num2)
      }
      add(3, 5)
      add(99, 29393)
    </script>
  </body>
</html>
