<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM0级事件</title>
    <style>
      .lock {
        width: 140px;
        height: 30px;
        line-height: 30px;
        background: #00f;
        color: #fff;
        font-size: 14px;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 30px;
      }
      .unlock {
        width: 140px;
        height: 30px;
        line-height: 30px;
        background: #666;
        color: #ccc;
        font-size: 14px;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="lock" id="btn">锁定</div>
    <script>
      var btn = document.getElementById('btn')
      btn.onclick = function () {
        if (this.className == 'lock') {
          this.className = 'unlock'
          this.innerText = '解锁'
        } else {
          this.className = 'lock'
          this.innerText = '锁定'
        }
      }
    </script>
  </body>
</html>
