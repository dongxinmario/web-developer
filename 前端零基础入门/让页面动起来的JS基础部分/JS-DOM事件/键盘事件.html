<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>键盘事件</title>
    <style>
      .text span {
        font-weight: bold;
        color: #f00;
      }
      em {
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p class="text">
      您还可以输入<span><em id="count">30</em>/30</span>
    </p>
    <div>
      <div class="input">
        <textarea name="" id="text" cols="70" rows="4"></textarea>
      </div>
    </div>
    <script>
      var text = document.getElementById('text'),
        total = 30,
        count = document.getElementById('count')
      document.onkeyup = function () {
        var len = text.value.length
        var allow = total - len
        count.innerHTML = allow
      }
    </script>
  </body>
</html>
