<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格属性</title>
  </head>
  <body>
    <!-- 创建 2 行 3 列表格 -->
    <table border="6" width="500px" bgcolor="#f2f2f2" cellspacing="0" cellpadding="5px" align="center">
      <!-- 表格标题 -->
      <caption>
        前端工程师平均工资
      </caption>
      <!-- 表头 -->
      <thead>
        <!-- 第 1 行 -->
        <tr bgcolor="#d8e4bc">
          <!-- 第 1 列 -->
          <!-- rowspan 实现跨行 -->
          <th rowspan="2">城市</th>
          <!-- colspan 实现跨列 -->
          <th colspan="2">2014年</th>
          <!-- <th>2014年</th> -->
          <th rowspan="2">2015年</th>
          <th rowspan="2">2016年</th>
        </tr>
        <!-- 第 2 行 -->
        <tr bgcolor="#d8e4bc">
          <!-- <th>城市</th> -->
          <!-- 第 2 列 -->
          <th>上半年</th>
          <th>下半年</th>
          <!-- <th>2015年</th> -->
          <!-- <th>2016年</th> -->
        </tr>
      </thead>
      <!-- 表格主体 -->
      <tbody align="center" valign="middle">
        <tr>
          <td bgcolor="b8cce4" align="center" valign="middle">北京</td>
          <td>8000</td>
          <td>9000</td>
          <td>10000</td>
          <td>12000</td>
        </tr>
        <tr>
          <td bgcolor="b8cce4" align="center" valign="middle">上海</td>
          <td>6000</td>
          <td>7000</td>
          <td>8000</td>
          <td>10000</td>
        </tr>
      </tbody>
      <!-- 表格脚注 -->
      <tfoot>
        <tr align="center" valign="middle">
          <td height="30px" bgcolor="b8cce4">平均</td>
          <td>7000</td>
          <td>8000</td>
          <td>9000</td>
          <td>11000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
