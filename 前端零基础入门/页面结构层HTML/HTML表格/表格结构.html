<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表格结构</title>
  </head>
  <body>
    <!-- 创建 2 行 3 列表格 -->
    <table border="1" width="500px">
      <!-- 表格标题 -->
      <caption>
        前端工程师平均工资
      </caption>
      <!-- 表头 -->
      <thead>
        <!-- 第 1 行 -->
        <tr>
          <!-- 第 1 列 -->
          <!-- <th>标签内内容居中，加粗显示 -->
          <th>城市</th>
          <th>2014年</th>
          <th>2014年</th>
          <th>2015年</th>
          <th>2016年</th>
        </tr>
        <!-- 第 2 行 -->
        <tr>
          <th>城市</th>
          <!-- 第 2 列 -->
          <th>上半年</th>
          <th>下半年</th>
          <th>2015年</th>
          <th>2016年</th>
        </tr>
      </thead>
      <!-- 表格主体 -->
      <tbody>
        <tr>
          <td>北京</td>
          <td>8000</td>
          <td>9000</td>
          <td>10000</td>
          <td>12000</td>
        </tr>
        <tr>
          <td>上海</td>
          <td>6000</td>
          <td>7000</td>
          <td>8000</td>
          <td>10000</td>
        </tr>
      </tbody>
      <!-- 表格脚注 -->
      <tfoot>
        <tr>
          <td>平均</td>
          <td>7000</td>
          <td>8000</td>
          <td>9000</td>
          <td>11000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
