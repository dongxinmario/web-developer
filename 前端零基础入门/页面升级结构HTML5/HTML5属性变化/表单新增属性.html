<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单新增属性</title>
  </head>
  <body>
    <!-- autocomplete -->
    <div>autocomplete</div>
    <form action="./表单新增属性.html" autocomplete="on">
      <input type="text" name="text" />
      <input type="email" name="email" autocomplete="off" />
      <input type="submit" />
    </form>
    <br />
    <br />
    <!-- autofocus -->
    <div>autofocus</div>
    <form action="./表单新增属性.html" autocomplete="on">
      <input type="text" name="text" autofocus />
      <input type="email" name="email" autocomplete="off" />
      <input type="submit" />
    </form>
    <br />
    <br />
    <!-- multiple 输入域中可选择多个值 -->
    <div>multiple</div>
    <form action="./表单新增属性.html">
      <input type="file" name="files" multiple />
      <input type="email" name="email" />
      <input type="email" name="email" multiple />
      <input type="submit" />
    </form>
    <br />
    <br />
    <!-- placeholder input框提示信息 -->
    <div>placeholder</div>
    <form action="./表单新增属性.html" autocomplete="on">
      <input type="text" name="text" placeholder="请输入用户名" />
      <input type="email" name="email" autocomplete="off" />
      <input type="submit" />
    </form>
    <br>
    <br>
    <!-- required -->
    <div>required</div>
    <form action="./表单新增属性.html" autocomplete="on">
      <input type="text" name="text" placeholder="请输入用户名" required />
      <input type="email" name="email" autocomplete="off" />
      <input type="submit" />
    </form>
  </body>
</html>
