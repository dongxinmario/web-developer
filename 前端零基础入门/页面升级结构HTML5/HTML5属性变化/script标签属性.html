<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>script标签属性</title>
    <script>
      document.write('hello imooc')
      document.write('我是写在script标签内的文字')
    </script>
    <script src="./script标签属性.js"></script>
    <!-- script 标签异步执行 -->
    <script async src="./async.js"></script>
    <!-- script 延后执行 -->
    <script defer src="./defer.js"></script>
  </head>
  <body>
    <p>这里是写在body中的文字</p>
  </body>
</html>
