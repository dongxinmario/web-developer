<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol标签属性</title>
  </head>
  <body>
    <!-- ol 的 reversed 属性：倒序 -->
    <ol start="5" reversed>
      <li>html</li>
      <li>html5</li>
      <li>css</li>
      <li>css3</li>
      <li>javascript</li>
    </ol>
  </body>
</html>
