<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本阴影</title>
    <style>
      /* text-shadow: h-shadow v-shadow blur color; */
      h1.h1 {
        text-shadow: 5px 5px 5px red;
      }
      /* text-outline: thickness blur color 该属性规定文本轮廓。主流浏览器暂不支持 */
    </style>
  </head>
  <body>
    <h1 class="h1">lesson1: text-shadow</h1>
  </body>
</html>
