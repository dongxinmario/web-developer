<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>translate3D</title>
    <style>
      div {
        width: 1500px;
        height: 250px;
        background: #abcdef;
        margin: auto;
      }
      div > img {
        transform: translateZ(200px);
        transform: translate3d(200px, 200px, 200px);
      }
    </style>
  </head>
  <body>
    <div><img src="../images/sprite.jpg" /></div>
  </body>
</html>
