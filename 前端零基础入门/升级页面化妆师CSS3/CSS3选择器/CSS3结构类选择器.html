<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3结构类选择器</title>
    <style>
      .section-one:first-child {
        color: #f00;
      }
      .section-one > .div-one:first-child {
        color: #ff0;
      }
      .section-one > .div-one:last-child {
        color: #f0f;
      }
      .div-one:last-child {
        color: #f0f;
      }
      .section-one > .div-one:nth-child(2) {
        color: #00f;
      }
      div:nth-child(2) {
        color: #00f;
      }
      ul {
        list-style: none;
      }
      /* nth-child(odd) 选择奇数
      nth-child(even) 选择偶数 */
      /* ul > li:nth-child(2n+1) {
        color: #0ff;
      } */
      /* 倒数 */
      ul > li:nth-last-child(2n) {
        color: #f00;
      }
      /* nth-of-type */
      .div-two:nth-of-type(2) {
        color: #f00;
      }
      .div-two:last-of-type(1) {
        color: #00f;
      }
      .div-three {
        height: 200px;
        background: #abcdef;
      }
      /* 找到空 div */
      .div-three:empty {
        background: #f00;
      }
    </style>
  </head>
  <body>
    <!-- first-child / last-child / nth-child nth-last-child -->
    <div class="div-one">0-1</div>
    <div class="div-one">0-2</div>
    <div class="div-one">0-3</div>
    <section class="section-one">
      <div class="div-one">1-1</div>
      <div class="div-one">1-2</div>
      <div class="div-one">1-3</div>
    </section>
    <section class="section-one">
      <div class="div-one">2-1</div>
      <div class="div-one">2-2</div>
      <div class="div-one">2-3</div>
    </section>
    <br />
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
    <br />
    <div class="div-two">0-1</div>
    <section class="section-two">
      <div class="div-two">1-1</div>
      <div class="div-two">1-2</div>
      <div class="div-two">1-3</div>
    </section>
    <div class="div-two">0-2</div>
    <div class="div-two">0-3</div>
    <section class="section-two">
      <div class="div-two">2-1</div>
      <div class="div-two">2-2</div>
      <div class="div-two">2-3</div>
    </section>
    <div class="div-three"></div>
    <div class="div-three">Second</div>
    <div class="div-three">Third</div>
  </body>
</html>
