<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渐变应用</title>
    <style>
      div.div1 {
        width: 800px;
        height: 800px;
        background-color: #abcdef;
        background-size: 100px 100px;
        background-image: linear-gradient(45deg, red 25%, transparent 25%),
          linear-gradient(-45deg, red 25%, transparent 25%), linear-gradient(45deg, transparent 75%, red 25%),
          linear-gradient(-45deg, transparent 75%, red 25%);
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
  </body>
</html>
