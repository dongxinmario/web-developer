<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS选择器优先级</title>
    <style>
      div {
        color: red;
      }
      #idgreen {
        color: green;
      }
      .classblue {
        color: blue;
      }

      .classyellow {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <p>单独使用</p>
    <div>使用标签选择器样式</div>
    <div id="idgreen">使用ID选择器样式"green"</div>
    <div class="classblue">使用class选择器样式"blue"</div>
    <div class="classblue" id="idgreen">CSS优先级，同时引用标签，id，class定义的样式</div>
    <div class="classblue classyellow">CSS优先级 黄色在后</div>
    <div class="classyellow classblue">CSS优先级，黄色在前</div>
    <!-- 同类选择器就近原则，id选择器 > class选择器 > 标签选择器 -->
  </body>
</html>
