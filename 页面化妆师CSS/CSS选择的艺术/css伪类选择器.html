<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css伪类选择器</title>
    <style>
      /* 未访问状态 */
      /* 链接伪类要注意顺序：:link > :visited > :hover > :active */
      a.one:link {
        color: blue;
      }
      /* 已访问状态 */
      a.one:visited {
        color: gray;
      }
      /* 鼠标悬浮状态 */
      a.one:hover {
        color: green;
      }
      /* 激活状态 */
      a.one:active {
        color: orange;
      }
      a.two:link {
        color: blue;
      }
      a.two:visited {
        color: purple;
      }
      a.two:hover {
        color: pink;
      }
      a.two:active {
        color: navy;
      }
      p:hover {
        color: red;
      }
      p:active {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <a href="https://www.imooc.com/" target="_blank" class="one">css使用方法</a>
    <a href="https://github.com/" target="_blank" class="two">css选择器</a>
    <p>慕课网</p>
  </body>
</html>
