<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本垂直居中</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .wrap{
      height: 400px;
      width: 100%;
      border: 1px solid blue;
      display: table;
    }
    .content{
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="content">
      <img src="./images/logo.jpg" alt="">
      <h1>Welcome to Website</h1>
      <h2>CSS层叠样式，用于网页样式设置，使网页更美观。 </h2>
    </div>
  </div>
</body>
</html>
