<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图像和超链接</title>
  </head>
  <body>
    <!-- 图片绝对路径 -->
    <img src="D:\我的文档\大前端\Front-end-engineer\HTML基础\images\html.jpg" alt="html基础课程" />
    <br />
    <!-- 相对路径 -->
    <img src="images/html.jpg" alt="html基础课程" width="50px" height="80px" />
    <br>
    <!-- alt属性使用 -->
    <img src="../images/html.jpg" alt="html基础课程" />
    <br>
    <!-- 图片的宽高 -->
    <img src="images/html.jpg" alt="html基础课程" width="50%" height="60%" />
  </body>
</html>
