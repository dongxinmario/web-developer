<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-clip</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: none;
      }
      /* CSS3 背景图像区域 background-clip 属性 指定背景绘制区域 */
      .div1 {
        width: 800px;
        height: 400px;
        padding: 50px;
        border: 50px solid transparent;
        background: url(./bg1.jpg) no-repeat center center;
        background-clip: border-box;
        background-clip: padding-box;
        background-clip: content-box;
      }
      span.div1-border {
        position: absolute;
        top: 0;
        left: 0;
        width: 800px;
        height: 400px;
        padding: 50px;
        border: 50px solid rgba(255, 0, 0, 0.25);
      }
      span.div1-padding {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 800px;
        height: 400px;
        border: 50px solid rgba(255, 255, 0, 0.25);
      }
      /* CSS3背景图像定位 background-origin 属性 指定 background-position 是相对位置 水平和垂直偏移量 */
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <span class="div1-border"></span>
    <span class="div1-padding"></span>
  </body>
</html>
