<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D矩阵</title>
    <style>
      div {
        width: 1500px;
        height: 250px;
        background: #abcdef;
        margin: 100px auto;
      }
      div:nth-child(1) > img {
        transform: matrix3d(0.5, 0, 0, 0, 0, 0.5, 0, 0, 0, 0, 0.5, 0, 0, 0, 0, 1);
      }
      div:nth-child(2) > img {
        transform: scale3d(0.5, 0.5, 0.5);
      }
    </style>
  </head>
  <body>
    <div><img src="../images/sprite.jpg" /></div>
    <div><img src="../images/sprite.jpg" /></div>
  </body>
</html>
