<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crtondog</title>
    <style>
      :root {
        --h1: #1b2f90;
        --bg: #f9f9f6;
        --t: 4s;
      }
      body {
        background: #ffc400;
      }
      .dog {
        width: 300px;
        height: 400px;
        position: relative;
      }
      .center {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 0);
      }
      .forhead {
        width: 102px;
        height: 48px;
        background: var(--bg);
        border-radius: 51px / 40px 40px 8px 8px;
        z-index: 1;
      }
      .face {
        width: 110px;
        height: 68px;
        background: var(--bg);
        border-radius: 50%;
        top: 20px;
        z-index: 1;
      }
      .chin {
        width: 104px;
        height: 36px;
        background: var(--bg);
        border-radius: 52px / 0 0 36px 36px;
        top: 60px;
        z-index: 1;
      }
      .ear {
        width: 16px;
        height: 70px;
        background: var(--h1);
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 34px;
        transform-origin: 50% 0;
        transform: translate(-42px, 0) rotate(10deg);
        z-index: 0;
        animation: rotate var(--t) easy-in-out infinite;
      }
      .ear.right {
        transform: scale(-1, 1) translate(-26px, 0) rotate(10deg);
        animation: rotate-r var(--t) easy-in-out infinite;
      }
      .eye {
        width: 24px;
        height: 24px;
        background: var(--bg);
        border-radius: 12px / 13px 12px 12px 2px;
        position: absolute;
        left: 50%;
        top: 20px;
        transform-origin: 50% 0;
        transform: translate(-44px, 0) rotate(10deg);
        z-index: 2;
        box-shadow: 1px 0 0 0 #000 inset, -1px 0 5px 1px #ddd;
        overflow: hidden;
      }
      .eye.right {
        transform: scale(-1, 1) translate(-21px, 0) rotate(10deg);
        box-shadow: 1px 0 0 0 #000 inset;
      }
      .birthmark {
        width: 30px;
        height: 36px;
        background: var(--h1);
        border-radius: 15px / 17px 23px 2px 13px;
        position: absolute;
        left: 50%;
        top: 10px;
        transform: translate(15px, 0) rotate(-10deg);
        z-index: 1;
      }
      .pupil {
        width: 26px;
        height: 26px;
        background: #e79101;
        border-radius: 50%;
        position: absolute;
        left: 3px;
        top: 1px;
        box-shadow: 0 0 8px 0 #000 inset;
        animation: translate var(--t) easy-in-out infinite;
      }
      .pupil::before {
        content: '';
        width: 18px;
        height: 18px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 15%;
        transform: translate(-50%, 0);
      }
      .pupil::after {
        content: '';
        width: 5px;
        height: 5px;
        background: #fff;
        border-radius: 50%;
        position: absolute;
        left: 6px;
        top: 6px;
        transform: translate(-50%, 0);
      }
      .nose {
        width: 62px;
        height: 32px;
        top: 42px;
        background: #363035;
        border-radius: 31px / 10px 10px 22px 22px;
        z-index: 3;
      }
      .nose::before {
        content: '';
        width: 60px;
        height: 10px;
        position: absolute;
        left: 50%;
        top: 1px;
        transform: translate(-50%, 0);
        border-radius: 30px / 8px 8px 2px 2px;
        background: linear-gradient(10deg, #fff 0%, #fff 8%, #b1aeb1 15%, #b1aeb1 50%, #544d53 100%);
      }
      .nosetril {
        width: 15px;
        height: 4px;
        top: 19px;
        background: linear-gradient(0deg, #363035 0%, #000 100%);
        position: absolute;
        left: 50%;
        border-radius: 50%;
        transform: translate(-21px, 0) rotate(30deg);
      }
      .nosetril.right {
        transform: scale(-1, 1) translate(-7px, 0) rotate(30deg);
      }
      .mouth {
        width: 68px;
        height: 25px;
        top: 68px;
        background: #671316;
        border-radius: 34px / 0 0 27px 27px;
        box-shadow: 0 0 4px 0 #000 inset;
        z-index: 1;
      }
      .mouth::before {
        content: '';
        width: 68px;
        height: 8px;
        position: absolute;
        background: var(--bg);
        border-radius: 34px / 0 0 5px 5px;
        z-index: 1;
      }
      .teen {
        width: 8px;
        height: 3px;
        background: var(--bg);
        border-radius: 4px / 0 0 0 1px;
        position: absolute;
        left: 50%;
        top: 7px;
        transform: translate(-8px, 0);
        z-index: 1;
      }
      .teen.right {
        transform: scale(-1, 1) translate(0, 0);
        border-right: 0.5px solid #ddd;
      }
      .tongue {
        width: 34px;
        height: 14px;
        background: #a2504f;
        border-radius: 17px / 0 0 7px 7px;
        top: 0;
        box-shadow: 0 0 4px 0 #111 inset;
        z-index: 0;
      }
      .body {
        width: 66px;
        height: 70px;
        background: var(--bg);
        top: 89px;
        border-radius: 50%;
      }
      .arm {
        width: 26px;
        height: 40px;
        background: var(--bg);
        top: 5px;
        left: 50%;
        position: absolute;
        border-radius: 13px / 20px 0 14px 20px;
        transform: translate(-43px, 0) rotate(21deg);
      }
      .arm.right {
        transform: scale(-1, 1) translate(-17px, 0) rotate(21deg);
      }
      .arm::before {
        content: '';
        width: 2px;
        height: 20px;
        position: absolute;
        top: 14px;
        right: 7px;
        border-radius: 5px / 10px 0 0 10px;
        box-shadow: -1px 0 0 0 rgba(200, 200, 200, 0.5);
        transform: rotate(-5deg);
      }
      .leg {
        width: 29px;
        height: 50px;
        background: linear-gradient(-90deg, #eee 0%, #eee 10%, #fff 20%, #fff 100%);
        position: absolute;
        top: 40px;
        left: 50%;
        border-radius: 15px / 5px 5px 15px 45px;
        transform: translate(-32px, 0);
      }
      .leg.right {
        transform: scale(-1, 1) translate(-3px, 0);
      }
      .foot {
        width: 29px;
        height: 15px;
        background: linear-gradient(270deg, #eee 0%, #eee 15%, #fff 30%, #fff 100%);
        position: absolute;
        left: 2px;
        bottom: -8px;
        border-radius: 15px / 10px 10px 5px 5px;
      }
      .belly {
        z-index: 2;
        width: 58px;
        height: 36px;
        background: linear-gradient(0deg, #eee 0%, #eee 15%, #fff 30%, #fff 100%);
        border-radius: 30px / 0 0 36px 36px;
        top: 34px;
      }
      @keyframes rotate {
        from {
          transform: translate(-42px, 0) rotate(10deg);
        }
        50% {
          transform: translate(-42px, 0) rotate(30deg);
        }
        to {
          transform: translate(-42px, 0) rotate(10deg);
        }
      }
      @keyframes rotate-r {
        from {
          transform: scale(-1, 1) translate(-26px, 0) rotate(10deg);
        }
        50% {
          transform: scale(-1, 1) translate(-26px, 0) rotate(30deg);
        }
        to {
          transform: scale(-1, 1) translate(-26px, 0) rotate(10deg);
        }
      }
      @keyframes translate {
        from {
          left: 3px;
        }
        50% {
          left: 6px;
        }
        to {
          left: 3px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dog">
      <div class="forhead center"></div>
      <div class="face center"></div>
      <div class="chin center"></div>
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye">
        <div class="pupil"></div>
      </div>
      <div class="eye right">
        <div class="pupil"></div>
      </div>
      <div class="birthmark"></div>
      <div class="nose center">
        <div class="nosetril"></div>
        <div class="nosetril right"></div>
      </div>
      <div class="mouth center">
        <div class="teen"></div>
        <div class="teen right"></div>
        <div class="tongue center"></div>
      </div>
      <div class="body center">
        <div class="arm"></div>
        <div class="arm right"></div>
        <div class="leg">
          <div class="foot"></div>
        </div>
        <div class="leg right">
          <div class="foot"></div>
        </div>
        <div class="belly center"></div>
      </div>
    </div>
  </body>
</html>
