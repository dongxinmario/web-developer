<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI元素状态伪类</title>
    <style>
      /* 默认 input 属性 enabled */
      input {
        width: 200px;
        height: 30px;
      }
      input:enabled {
        border: 1px solid #f00;
      }
      input:disabled {
        background: #abcdef;
        border: 1px solid #ff0;
      }
    </style>
  </head>
  <body>
    <input type="text" disabled />
    <br />
    <input type="text" />
    <br />
    <input type="text" />
    <br />
    <input type="text" />
  </body>
</html>
