<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3圆角</title>
    <style>
      .div1 {
        width: 800px;
        height: 300px;
        border: 5px solid red;
        margin: 0 auto;
        /* 边框圆角 border-radius */
        border-radius: 50%;
      }
      .div2 {
        position: relative;
        width: 500px;
        height: 300px;
        border: 1px solid #000;
        border-radius: 50%;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -o-border-radius: 50%;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        line-height: 300px;
      }
      .div2::before,
      .div2::after {
        position: absolute;
        content: '';
        display: block;
        border: 1px solid #000;
        border-radius: 50%;
      }
      .div2::before {
        width: 50px;
        height: 50px;
        bottom: -25px;
        right: 25px;
      }
      .div2::after {
        width: 20px;
        height: 20px;
        bottom: -75px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2">大家好，欢迎来到慕课网！</div>
  </body>
</html>
