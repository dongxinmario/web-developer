<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation属性</title>
    <style>
      body {
        background: #abcdef;
      }
      div {
        position: relative;
        width: 760px;
        height: 760px;
        margin: auto;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -ms-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      div > div {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: auto;
        background-repeat: no-repeat;
        background-position: center;
      }
      div > .inner {
        background-image: url(./images/circle_inner.png);
        -webkit-animation-name: circle_inner;
        animation-name: circle_inner;
        -webkit-animation-duration: 10s;
        animation-duration: 10s;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
        /* animation-iteration-count 属性 检索或设置对象动画的循环次数 */
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        /* animation-direction 属性 检索或设置对象动画在循环中是否反向运动 依赖于循环 */
        -webkit-animation-direction: alternate;
        animation-direction: alternate;
        /* animation-fill-mode 属性 规定当动画不播放时（当动画完成或当动画有延迟未开始播放时），要应用到元素的样式 */
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
        /* animation-play-state 属性 指定动画是否正在运行或已暂停 */
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
        /* 
        animation 复合属性
        animation: name duration timing-finction delay iteration-count direction fill-modeplay-state;
         */
        animation: circle_inner 10s easy-in-out 2s infinite alternate running;
      }
      div > .middle {
        background-image: url(./images/circle_middle.png);
        -webkit-animation-name: circle_middle;
        animation-name: circle_middle;
        -webkit-animation-duration: 10s;
        animation-duration: 10s;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
        /* animation-iteration-count 属性 检索或设置对象动画的循环次数 */
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        /* animation-direction 属性 检索或设置对象动画在循环中是否反向运动 依赖于循环 */
        -webkit-animation-direction: alternate;
        animation-direction: alternate;
        /* animation-fill-mode 属性 规定当动画不播放时（当动画完成或当动画有延迟未开始播放时），要应用到元素的样式 */
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
        /* animation-play-state 属性 指定动画是否正在运行或已暂停 */
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
      }
      div > .outer {
        background-image: url(./images/circle_outer.png);
        -webkit-animation-name: circle_outer;
        animation-name: circle_outer;
        -webkit-animation-duration: 10s;
        animation-duration: 10s;
        -webkit-animation-timing-function: ease-in-out;
        animation-timing-function: ease-in-out;
        -webkit-animation-delay: 2s;
        animation-delay: 2s;
        /* animation-iteration-count 属性 检索或设置对象动画的循环次数 */
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        /* animation-direction 属性 检索或设置对象动画在循环中是否反向运动 依赖于循环 */
        -webkit-animation-direction: alternate;
        animation-direction: alternate;
        /* animation-fill-mode 属性 规定当动画不播放时（当动画完成或当动画有延迟未开始播放时），要应用到元素的样式 */
        -webkit-animation-fill-mode: forwards;
        animation-fill-mode: forwards;
        /* animation-play-state 属性 指定动画是否正在运行或已暂停 */
        -webkit-animation-play-state: paused;
        animation-play-state: paused;
      }
      div > .imooc {
        background-image: url(./images/imooc.png);
      }
      @keyframes circle_inner {
        from {
          transform: rotateX(0deg);
        }
        to {
          transform: rotateX(360deg);
        }
      }
      @keyframes circle_middle {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
      @keyframes circle_outer {
        from {
          transform: rotateZ(0deg);
        }
        to {
          transform: rotateZ(360deg);
        }
      }
      @keyframes circle_inner {
        from {
          transform: rotateX(0deg);
        }
        to {
          transform: rotateX(360deg);
        }
      }
      @keyframes circle_middle {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
      @keyframes circle_outer {
        from {
          transform: rotateZ(0deg);
        }
        to {
          transform: rotateZ(360deg);
        }
      }
      @-webkit-keyframes circle_inner {
        from {
          transform: rotateX(0deg);
        }
        25% {
          transform: rotateX(90deg);
        }
        50% {
          transform: rotateX(180deg);
        }
        75% {
          transform: rotateX(270deg);
        }
        to {
          transform: rotateX(360deg);
        }
      }
      @keyframes circle_inner {
        from {
          transform: rotateX(0deg);
        }
        25% {
          transform: rotateX(90deg);
        }
        50% {
          transform: rotateX(180deg);
        }
        75% {
          transform: rotateX(270deg);
        }
        to {
          transform: rotateX(360deg);
        }
      }
      div:hover > div {
        /* animation-play-state 属性 指定动画是否正在运行或已暂停 */
        cursor: pointer;
        -webkit-animation-play-state: running;
        animation-play-state: running;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="inner"></div>
      <div class="middle"></div>
      <div class="outer"></div>
      <div class="imooc"></div>
    </div>
  </body>
</html>
