<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@font-face</title>
    <style>
      /* 
    @font-face 属性 Name src
     */
      @font-face {
        font-family: 'myfont';
        /* IE9 Compat Modes */
        src: url('font/myFont.eot');
        /* IE6 ~ IE8 */
        src: url('font/myFont.eot?#iefix') format('embedded-opentype'),
          /* Safari, Android, ios */ url('font/myFont.ttf') format('truetype'),
          /* Modern Browsers */ url('font/myFont.woff') format('woff'),
          /* Legacy ios */ url('font/myFont.svg#myFont') format('svg');
      }
      h1 {
        font-family: 'myfont';
      }
    </style>
  </head>
  <body>
    <h1>
      将梦想悬挂于枝头，在夏季的丰盛中饱满，绽放；为梦想披星戴月，刷新生命的温度。那些因梦想蜕变了的灵魂，历经时光坎坷，痛苦挣扎，依然在枝头放歌，温暖了生命如花的影子。前世，储蓄梦想；今生，演绎铿锵。
    </h1>
  </body>
</html>
