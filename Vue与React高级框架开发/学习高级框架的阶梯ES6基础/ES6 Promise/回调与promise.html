<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回调与promise</title>
  </head>
  <body>
    <script>
      // 比较传统的回调方式与promise

      // 回调
      // 方法 用于请求数据(模拟)
      /* function f(cb) {
        setTimeout(() => {
          cb & cb()
        }, 1000)
      }
      f(function () {
        console.log(1)
        f(function () {
          console.log(2)
          f(function () {
            console.log(3)
          })
        })
      }) */

      // promise
      // 方法 用于请求数据(模拟)
      function f() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve()
          }, 1000)
        })
      }
      f()
        .then(function () {
          console.log(1)
          return f()
        })
        .then(function () {
          console.log(2)
          return f()
        })
        .then(function () {
          console.log(3)
          return f()
        })
        .then(function () {
          console.log(4)
          return f()
        })
        .then(function () {
          console.log(5)
        })
    </script>
  </body>
</html>
