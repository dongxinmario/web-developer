<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue父子组件传值</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <counter :count="0" @change="handleChange"></counter>
      <counter :count="1" @change="handleChange"></counter>
      <div>{{total}}</div>
    </div>
    <script>
      var counter = {
        props: ['count'],
        data() {
          return {
            number: this.count,
          }
        },
        template: '<div @click="handleClick">{{number}}</div>',
        methods: {
          handleClick() {
            this.number++
            this.$emit('change', 1)
          },
        },
      }
      var vm = new Vue({
        el: '#app',
        components: {
          counter,
        },
        data: {
          total: 1,
        },
        methods: {
          handleChange(step) {
            this.total+=step
          },
        },
      })
    </script>
  </body>
</html>
