<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件绑定原生事件</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <child @click.native="handleClick"></child>
    </div>
    <script>
      Vue.component('child', {
        template: '<div>child</div>',
        methods: {},
      })
      var vm = new Vue({
        el: '#app',
        methods: {
          handleClick() {
            console.log('click')
          },
        },
      })
    </script>
  </body>
</html>
