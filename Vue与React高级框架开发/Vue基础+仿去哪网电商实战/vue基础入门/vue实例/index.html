<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue实例</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div @click="handleClick">{{message}}</div>
      <item></item>
    </div>
    <script>
      Vue.component('item', {
        template: '<div>hello item</div>',
      })
      var vm = new Vue({
        el: '#root',
        data: {
          message: 'hello world',
        },
        methods: {
          handleClick() {
            alert('hello')
          },
        },
      })
    </script>
  </body>
</html>
