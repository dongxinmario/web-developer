<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闭包</title>
  </head>
  <body>
    <script>
      // 闭包 全局变量在函数内部可以访问
      var n = 999
      function f1() {
        console.log(n) // 访问到全局 n
        var m = 111 // 局部变量
        a = 222 // 省略 var 是全局变量
        function f2() {
          console.log(m)
        }
        return f2
      }
      f1()
      f1()()
      console.log(a)
    </script>
  </body>
</html>
