<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>声明对象</title>
  </head>
  <body>
    <script>
      // 字面式
      var person = {
        name: 'xm',
        age: 26,
        sex: 'male',
        eat: function (foods) {
          console.log('我在吃' + foods)
        },
        play: function (game) {
          console.log('我在玩' + game)
        },
      }
      console.log(person.age)
      person.eat('猪耳朵')
      person.play('幽灵行动荒野')
    </script>
    <script>
      // Object
      var box = new Object()
      box.name = 'xm'
      box.age = 100
      box.infos = function (str) {
        return this.name + '---' + this.age + '---' + str
      }
      console.log(box.name)
      var con = box.infos('吃饭呐')
      console.log(con)
    </script>
    <script>
      // 构造方法声明对象
      function person(name, sex, age) {
        this.name = name
        this.sex = sex
        this.age = age
        this.show = function () {
          console.log(this.name + '---' + this.sex + '---' + this.age)
        }
      }
      var obj1 = new person('xm', 'male', 18)
      console.log(obj1)
      obj1.show()
    </script>
    <script>
      // 工厂方式声明对象
      function createObject(name, age) {
        var obj = new Object()
        obj.name = name
        obj.age = age
        obj.run = function () {
          // 在 obj 对象中，调用 obj 对象的属性 必须要用 this
          return this.name + '---' + this.age + '运行中....'
        }
        obj.say = function () {
          return '晚饭吃什么'
        }
        return obj
      }
      var box1 = createObject('xm', 18)
      console.log(box1)
      console.log(box1.run())
      var box2 = createObject('xh', 29)
      console.log(box2)
      console.log(box2.say())
    </script>
    <script>
      // js 中原型模式声明对象
      function test() {}
      console.log(test.prototype instanceof Object) // 自带该对象
      /* test.prototype.color = 'red'
      test.prototype.height = '1.7'
      test.prototype.width = '1.2'
      test.prototype.showInfo = function () {
        console.log(this.color + '---' + this.height + '---' + this.width)
      }
      test.prototype.getInfo = function () {
        console.log('aaaa')
      } */
      // json 数据定义属性和方法
      test.prototype = {
        color: 'red',
        height: '1.7',
        width: '1.2',
        showInfo: function () {
          console.log(this.color + '---' + this.height + '---' + this.width)
        },
        getInfo: function () {
          console.log('aaaaa')
        },
      }
      var car1 = new test()
      console.log(car1)
      car1.showInfo()
    </script>
    <script>
      // js 中混合模式声明对象 构造模式 + 原型模式
      function blog(name, url, friend) {
        this.name = name
        this.url = url
        this.friend = friend
      }
      blog.prototype = {
        text: 'awt',
        showInfo: function () {
          console.log(this.name + '---' + this.url + '---' + this.friend)
        },
        gets: function () {
          console.log('aad')
        },
      }
      var peo = new blog('xm', 'https://class.imooc.com/lesson/791#mid=19893', 'xh')
      console.log(peo)
      peo.showInfo()
    </script>
  </body>
</html>
