<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初识正则表达式</title>
  </head>
  <body>
    <!-- 创建正则表达式的两种方式 -->
    <script>
      // 字面量或直接量 /js/
      // 正则表达式匹配的一定是字符串
      // g=构造函数 new RegExp()
      // var str = 'I love js'
      // var pattern = /js/
      // /js_正则 ,;!@4/
      // . 在正则表达式中是特殊字符
      var str = 'I love js'
      var str1 = 'I Love Js'
      var pattern = /js/
      var pattern1 = /js/i
      var pattern2 = new RegExp('js')
      var pattern3 = new RegExp('js', 'i')
      // 方法 test exec 正则修饰符 i ignoreCase(不区分大小写)  g global(全局) m multiline(多行匹配) /js/igm or /js/gim
      console.log(pattern.test(str)) // true
      console.log(pattern.exec(str))
      console.log(pattern.test(str1)) // false
      console.log(pattern.exec(str1)) // null
      console.log(pattern1.test(str1)) // true
      console.log(pattern1.exec(str1))
      console.log(pattern2.test(str)) // true
      console.log(pattern2.exec(str))
      console.log(pattern3.test(str1)) // true
      console.log(pattern3.exec(str1))
    </script>
    <script>
      var str = 'I love Js'
      var userInpt = 'love'
      var pattern = new RegExp(userInpt, 'i')
      console.log(pattern.exec(str))
    </script>
  </body>
</html>
