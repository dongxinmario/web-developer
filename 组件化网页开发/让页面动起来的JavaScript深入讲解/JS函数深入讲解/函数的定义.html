<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的定义</title>
  </head>
  <body>
    <script>
      // 字面量
      // function 声明
      function add() {}
      add()
      // var 赋值表达式
      var fn = function () {}
      fn()
      // 构造函数
      var fs = new Function('num1', 'num2', 'return num1 + num2')
      console.log(fs(1, 1))
    </script>
  </body>
</html>
