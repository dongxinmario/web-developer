    <script>

      function add(num1, num2) {

      }

        this.sex = sex

    <script>
      // 函数作为值
      var add = function () {
        return 1
      }
      console.log(add()) // 1
      console.log(add) // 函数本身
    </script>
    <script>
      // 函数作为参数
      setTimeout(() => {

    <script>
