<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的调用</title>
  </head>
  <body>
    <script>
      // 命名函数调用
      // function add() {}
      // add()
      // 匿名函数调用
      // var minus = function () {}
      // minus()
      // (function(){
      //   console.log(1)
      // })()
      // (function(){
      //   console.log(1)
      // }())
      // !-+function(){
      //   console.log(1)
      // }()
      // console.log(function(){
      //   return 1
      // }())
      // 递归调用
      // 5!=5*4*3*2*1
      function factorial(num) {
        if (num <= 1) return 1
        return num * factorial(num - 1)
      }
      console.log(factorial(5))
    </script>
    <script>
      // 方法的调用
      var operation = {
        add: function (num1, num2) {
          return num1 + num2
        },
        substract: function (num1, num2) {
          return num1 - num2
        },
        '@': function () {
          console.log('@')
        },
      }
      console.log(operation.add(1, 1))
      console.log(operation['@']())
      var key = 'substract'
      console.log(operation[key](2, 1))
      document.onclick = function () {
        console.log('你点击了')
      }
      document.onclick()
    </script>
    <script>
      // 链式调用
      var operation = {
        add: function (num1, num2) {
          console.log(num1 + num2)
          return this
        },
        substract: function (num1, num2) {
          console.log(num1 - num2)
          return this
        },
        '@': function () {
          console.log('@')
        },
      }
      operation.add(1, 2).substract(2, 1)
    </script>
    <script>
      // 间接调用
      var name = 'xm'
      var person = {}
      person.name = 'xh'
      person.getName = function () {
        return this.name
      }
      console.log(person.getName()) // xh
      console.log(person.getName.call(window)) // xm
      console.log(person.getName.apply(window)) // xm
      function add(num1, num2) {
        return num1 + num2
      }
      console.log(add(1, 2)) // 3
      console.log(add.call(window, 1, 2)) // 3
      console.log(add.apply(window,[1,2])) // 3
    </script>
  </body>
</html>
